    <title>Palindrome Checker</title>
</head>
<header>Palindrome Checker</header>
    <h1> What is a Palindrome?</h1>
        <ul>Defintion: a word, phrase, or sequence that reads the same backward as forward.</ul>
        <ul> Type your word in the box below to see if it is a Palindrome.</ul>
<body>
    <div class="container">
        <!-- Input for the user to enter a word -->
        <input type="text" id="wordInput" placeholder="Enter a word...">

        <!-- Button to trigger palindrome check -->
        <button onclick="checkPalindrome()">Check</button>

        <!-- Paragraph to display the result -->
        <p class="result" id="resultOutput"></p>
    </div>

    
    
</body>
